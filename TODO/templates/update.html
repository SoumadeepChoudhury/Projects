{% extends 'base.html' %}
{% block title %} Update{% endblock title %}
{% block body %}


<!-- Form -->
<div class="container my-3">
    <h2>Update Todo</h2>
    <form action="/update/{{todo.sno}}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">TODO</label>
            <input type="text" class="form-control" name="title" value="{{todo.title}}" id="title" required>

        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="desc">
        </div>

        <button type="submit button" class="btn btn-outline-danger">Update</button>
    </form>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
    crossorigin="anonymous"></script>

{% endblock body %}
